<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container *ngIf=!EstadoEditable>
        {{element.descripcion}}
      </ng-container>
      <ng-container *ngIf=EstadoEditable>
        <input matInput [(ngModel)]="element.descripcion">
      </ng-container>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container *ngIf=!EstadoEditable>
        {{element.estado}}
      </ng-container>
      <ng-container *ngIf=EstadoEditable>
        <input matInput [(ngModel)]="element.estado">
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="diente">
    <th mat-header-cell *matHeaderCellDef> diente_id </th>
    <td mat-cell *matCellDef="let element"> {{element.diente}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf=!EstadoEditable>
        <button mat-button (click)="toggleEdit(element)">Editar</button>
      </ng-container>
      <ng-container *ngIf=EstadoEditable>
        <button mat-button (click)="save(element)">Aceptar</button>
        <button mat-button (click)="cancel(element)">Cancelar</button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
