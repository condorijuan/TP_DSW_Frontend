<div>
  <h1>odontograma</h1>

  <div id="main-container">
    <div id="agregarnuevo">
      <a (click)="AgregarEditar()">Agregar Nuevo</a>
    </div>
    <table class="table">

      <thead>
        <tr>
          <th>ID</th>
          <th>DESCRIPCION</th>
          <th>Link</th>
          <th>ID_PACIENTE</th>
          <th>Fecha</th>
          <th>ACCIONES</th>
        </tr>
      </thead>

      <tbody>
        @for (item of odontogramasList; track $index) {
        <tr>
          <td data-label="ID">{{item.id}}</td>
          <td data-label="DESCRIPCION">{{item.descripcion}}</td>
          <td data-label="Link">{{item.link}}</td>
          <td data-label="ID_PACIENTE">{{item.paciente}}</td>
          <td data-label="Fecha">{{item.fecha | date:'dd/MM/YYYY'}}</td>
          <td data-label="ACCIONES">
            <div id="contenedorlinks">
              <div id="ver">
                <a [routerLink]="['/dientes',item.id]">Ver</a>
              </div>
              <div id="editar">
                <a (click)="AgregarEditar(item.id)">Editar</a>
              </div>
              <div id="eliminar">
                <a (click)="deleteOdontograma(item.id)">Eliminar</a>
              </div>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
