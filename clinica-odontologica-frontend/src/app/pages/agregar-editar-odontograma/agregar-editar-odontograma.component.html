<h2 mat-dialog-title>{{rellenado}} odontograma</h2>
<form [formGroup]="form" (ngSubmit)="agregarEditarPaciente()">
  <mat-dialog-content>
  
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput placeholder="Ingrese genero" formControlName="descripcion">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Link</mat-label>
      <input matInput placeholder="Ingrese direccion" formControlName="link">
    </mat-form-field>
  
  </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
  <button mat-button type="submit" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
</form>
