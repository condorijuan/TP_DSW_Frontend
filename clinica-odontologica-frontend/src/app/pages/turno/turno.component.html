
<div class="cuerpo">
  <h1>Alta Turno</h1>
  <div class="formulario">
    <form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" formControlName="fecha" required>
      </div>
      <div>
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" formControlName="hora" required>
      </div>
      <div>
        <label for="paciente">Paciente</label>
        <select id="paciente" name="paciente" formControlName="paciente" required>
          <option *ngFor="let paciente of pacientes" [value]="paciente.id">{{paciente.nombre}}</option>
        </select>
      </div>
      <div>
        <button type="submit" cdkFocusInitial>Guardar</button>
      </div>
      <div>
        <button type="button">Cancelar</button>
      </div>
      <!-- <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
        <button mat-button type="submit" cdkFocusInitial>Aceptar</button>
      </mat-dialog-actions> -->
    </form>
  </div>
          
</div>
